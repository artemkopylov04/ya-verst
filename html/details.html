<div class="header">
    <div class="header__content layout__container layout__container_align_center layout__container_size_m">
        <div class="text text_size_xl text_color_repo">philip1967/my-awesome-repo</div>
        <div class="header__buttons">
            <div class="header__button_margin button button_size_s button_primary">
                <div class="rebuild-icon icon icon_size_s icon_with_text"></div>
                <div class="text text_size_m text_with_icon text_mobile_hidden">Rebuild</div>
            </div>
            <div class="button button_size_s button_primary button_icon">
                <div class="settings-icon icon icon_size_s"></div>
            </div>
        </div>
    </div>
</div>
<div class="layout">
    <div class="layout__container layout__container_align_center layout__container_size_m">
        <div class="build-info">
            <div class="build-info__status"></div>
            <div class="build-info__commit">
                <div class="commit-message">
                    <div class="commit-message__ticket"></div>
                    <div class="commit-message__text"></div>
                </div>
                <div class="commit-branch">
                    <div class="commit-branch__icon"></div>
                    <div class="commit-branch__name"></div>
                    <div class="commit-branch__hash"></div>
                </div>
                <div class="commit-commiter">
                    <div class="commit-commiter__icon"></div>
                    <div class="commit-commiter__name"></div>
                </div>
                <div class="commit-date">
                    <div class="commit-date__icon"></div>
                    <div class="commit-date__text"></div>
                </div>
                <div class="build-time">
                    <div class="build-time__icon"></div>
                    <div class="build-time__text"></div>
                </div>
            </div>
        </div>
        <div class="build-log">
            <pre>
                lala
            </pre>
        </div>
    </div>
</div>
