<div class="flex flex_jc_center">
    <div class="header flex flex-1 flex_jc_space_between flex_ai_center size_m">
        <div class="header__title">
            <div class="text text_size_xl text_color_title">School CI server</div>
        </div>
    </div>
</div>
<div class="flex flex-1 flex_jc_center">
    <div class="flex flex-1 flex_jc_start size_m flex_mobile_jc_center">
        <div class="form flex flex_direction_column">
            <div class="form__title">
                <div class="text text_size_l text_wrap">Settings</div>
            </div>
            <div class="form__description">
                <div class="text text_size_m text_wrap">
                    Configure repository connection and synchronization settings.
                </div>
            </div>
            <div class="form__github-repo form__group">
                <div class="form__label">
                    <div class="text text_size_m">
                        GitHub repository <span class="text text_required">*</span>
                    </div>
                </div>
                <input type="text" class="input input_text text text_size_m" placeholder="user-name/repo-name">
            </div>
            <div class="form__build-command form__group">
                <div class="form__label">
                    <div class="text text_size_m">Build command</div>
                </div>
                <div class="form__input">
                    <input type="text" class="input input_text text text_size_m" value="npm ci && npm run build">
                    <div class="form__input_clear-icon clear-icon icon icon_size_m"></div>
                </div>
            </div>
            <div class="form__main-branch form__group">
                <div class="form__label">
                    <div class="text text_size_m">Main branch</div>
                </div>
                <div class="form__input">
                    <input type="text" class="input input_text text text_size_m" value="master">
                    <div class="form__input_clear-icon clear-icon icon icon_size_m"></div>
                </div>
            </div>
            <div class="form__synchronize-block">
                <div class="text text_size_m">
                    Synchronize every
                    <input type="number" max="60" min="1" value="10" class="input input_number text text_size_m">
                    minutes
                </div>
            </div>
            <div class="form__buttons flex flex_mobile_direction_column">
                <input type="submit" value="Save" class="form__btn_save button button_success button_size_m button_size_100 text text_size_m">
                <input type="submit" value="Cancel" class="form__btn_cancel button button_primary button_size_m button_size_100 text text_size_m">
            </div>
        </div>  
    </div>
</div>
