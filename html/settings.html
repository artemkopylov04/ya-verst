<div class="header">
    <div class="header__content layout__container layout__container_align_center layout__container_size_m">
        <div class="header__title">
            <div class="text text_size_xl text_color_title">School CI server</div>
        </div>
    </div>
</div>
<div class="layout layout__height_100">
    <div class="form layout__container layout__container_align_center layout__container_size_m">
        <div class="form__content">
            <div class="form__title">
                <div class="text text_size_l">Settings</div>
            </div>
            <div class="form__description">
                <div class="text text_size_m">
                    Configure repository connection and synchronization settings.
                </div>
            </div>
            <div class="form__github-repo form__group">
                <div class="form__input-label">
                    <div class="text text_size_m">
                        GitHub repository <span class="form__input-label_required">*</span>
                    </div>
                </div>
                <input type="text" class="form__input-text text text_size_m" placeholder="user-name/repo-name">
            </div>
            <div class="form__build-command form__group">
                <div class="form__input-label">
                    <div class="text text_size_m">Build command</div>
                </div>
                <input type="text" class="form__input-text text text_size_m" value="npm ci && npm run build">
            </div>
            <div class="form__main-branch form__group">
                <div class="form__input-label">
                    <div class="text text_size_m">Main branch</div>
                </div>
                <input type="text" class="form__input-text text text_size_m" value="master">
            </div>
            <div class="form__synchronize-block">
                <div class="text text_size_m">
                    Synchronize every
                    <input class="form__input-number text text_size_m">
                    minutes
                </div>
            </div>
            <div class="form__buttons">
                <div class="form__btn_save button button_success button_size_m">
                    <div class="text text_size_m">Save</div>
                </div>
                <div class="form__btn_cancel button button_primary button_size_m">
                    <div class="text text_size_m">Cancel</div>
                </div>
            </div>
        </div>  
    </div>
</div>
<div class="footer">
    <div class="footer__content layout__container layout__container_align_center layout__container_size_m">
        <div class="footer__link button button_link">
            <div class="text text_size_m">
                Support
            </div>
        </div>
        <div class="footer__link button button_link">
            <div class="text text_size_m">
                Learning
            </div>
        </div>
        <div class="footer__link footer__link_last button button_link_disabled">
            <div class="text text_size_m">
                Â© 2020 Your Name
            </div>
        </div>
    </div>
</div>
